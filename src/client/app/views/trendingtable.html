<div class="col-md-9">
<div class="jumbotron container-fluid trending-box">
    <div class="titlebox">
      <h3 class="trendingdrug jumbotron-title">Over the Counter - Top {{results.otc.length}} Most Searched Drugs:</h3>
    </div>
      <div class="col-xs-12" ng-hide="trendingTablesAreIn" style="margin-top:10px;margin-bottom:10px;">
        <div progressbar class="progress-striped active" type="info">Loading...</div>
      </div>
	<div class="row">
		<div class="col-lg-3 col-md-4 col-sm-5 col-xs-6 trendingdrug" ng-repeat="drug in results.otc track by $index">
			<a ui-sref="home.search({'source': 'drug', 'type': 'label', 'field': 'openfda.brand_name', 'value': '&quot;' + drug.name + '&quot;', 'limit': 25})"
      ui-sref-opts="{'inherit':false}">
                          <span class="trendingdrug">{{drug.name| title}}</span>
			</a>
		</div>
	</div>
</div>
<div class="jumbotron container-fluid trending-box">
    <div class="titlebox">
      <h3 class="trendingdrug jumbotron-title">Prescription - Top {{results.prescription.length}} Most Searched Drugs:</h3>
    </div>
      <div class="col-xs-12" ng-hide="trendingTablesAreIn" style="margin-top:10px;margin-bottom:10px;">
        <div progressbar class="progress-striped active" type="info">Loading...</div>
      </div>
	<div class="row extra-bottom-margin">
		<div class="col-lg-3 col-md-4 col-sm-5 col-xs-6" ng-repeat="drug in results.prescription track by $index">
			<a ui-sref="home.search({'source': 'drug', 'type': 'label', 'field': 'openfda.brand_name', 'value': drug.name, 'limit': 25})">
                          <span class="trendingdrug">{{drug.name | title}}</span>
			</a>
		</div>
	</div>
</div>
</div>
