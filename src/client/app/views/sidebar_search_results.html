<div class="col-md-3">
  <div class="container-fluid jumbotron no-padding">
    <div class="sidebar">
      <div class="titlebox">
        <h3 class="trendingdrug jumbotron-title">{{searchTerm | title}}</h3>
      </div>
      <ul class="list-group sidebar-content">
        <h5> Results: {{sidebar.search.results.length ? sidebar.search.results.length : 0}}</h5>
        <li class="list-group-item noborder">
          <dir-pagination-controls direction-links="false" auto-hide="false" max-size="5" template-url="views/dirPagination.tpl.html"></dir-pagination-controls>
        </li>
        <hr class="sidebar-divider">
        <li class="list-group-item noborder" style="padding-left:0px;">Distribution:
          <ul class="list-group">
            <li class="list-group-item noborder" ng-repeat="(key, prop) in distributionTypes">{{key | titlePreserveUpper}}: {{prop}}</li>
          </ul>
        </li>
        <hr class="sidebar-divider">
        <li class="list-group-item noborder" style="padding-left:0px;">Recalls:
          <div class="col-xs-12" ng-show="countingRecalls" style="margin-top:10px;margin-bottom:10px;">
            <div progressbar class="progress-striped active" type="info">Loading...</div>
          </div>
          <li class="list-group-item noborder" ng-hide="countingRecalls">Count: {{recallCount}}</li>
        </li>
      </ul>
    </div>
  </div>
</div>
