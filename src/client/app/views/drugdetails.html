
<style>



	</style>
	
	
<div class="jumbotron container-fluid push-spaces">
  <h1>MedExplorer:{{drugname}}</h1>

<section class="tab">
<ul>
	<li ng-class="{active:isSelected(1) }">
		<a href ng-click="selectTab(1)">Tab 1</a>
	</li>
	<li ng-class="{active:isSelected(2)  }">
		<a href ng-click="selectTab(2)">Tab 2</a>
	</li>
	<li ng-class="{active:isSelected(3)}">
		<a href ng-click="selectTab(3)">Tab 3</a>
	</li>
</ul>
<br />
<div ng-show="isSelected(1)"> Tab 1 content</div>
<div ng-show="isSelected(2)"> Tab 2 content</div>
<div ng-show="isSelected(3)"> Tab 3 content</div>
	
 
</section>
</div>
