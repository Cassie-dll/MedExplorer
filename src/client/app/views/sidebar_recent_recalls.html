<div class="col-md-3">
<div class="container-fluid sidebar">
  <div class="jumbotron">
    <h3 class="trendingdrug">Most Recent Recalls:</h3>
    <div class="row" id="recalls">
      <span class="col-lg-12" ng-repeat="recall in results track by $index">
        <a ui-sref="home.recalldetails({'event_id': recall.event_id, 'recallDetails': recall})" class="row">
          <span class="trendingdrug">
                {{recall.report_date | mmddyyyy_slashes}} {{recall.openfda.brand_name[0] | title}}
          </span>
        </a>
      </span>
    </div>
  </div>
</div>
</div>
